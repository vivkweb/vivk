<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - Vivk AI</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="logo-text">Vivk AI</div>
            </div>
            
            <div class="auth-buttons">
                <button class="auth-btn login-btn" onclick="location.href='../index.html'">
                    <i class="fas fa-home"></i>
                    الصفحة الرئيسية
                </button>
            </div>
        </header>
        
        <div class="profile">
            <h1>الملف الشخصي</h1>
            <p class="profile-subtitle">إدارة معلومات حسابك وتفضيلاتك</p>
            
            <div class="profile-content">
                <div class="profile-sidebar">
                    <div class="profile-card">
                        <div class="profile-avatar">
                            <img src="../assets/icons/user-avatar.png" alt="صورة المستخدم">
                            <button class="avatar-edit">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <h2>مستخدم Vivk AI</h2>
                        <p class="profile-email">user@example.com</p>
                        <div class="profile-status">
                            <span class="status-dot"></span>
                            <span>نشط الآن</span>
                        </div>
                    </div>
                    
                    <div class="profile-menu">
                        <a href="#" class="menu-item active">
                            <i class="fas fa-user"></i>
                            المعلومات الشخصية
                        </a>
                        <a href="#" class="menu-item">
                            <i class="fas fa-shield-alt"></i>
                            الأمان
                        </a>
                        <a href="#" class="menu-item">
                            <i class="fas fa-bell"></i>
                            الإشعارات
                        </a>
                        <a href="#" class="menu-item">
                            <i class="fas fa-credit-card"></i>
                            الاشتراك
                        </a>
                        <a href="#" class="menu-item">
                            <i class="fas fa-cog"></i>
                            الإعدادات
                        </a>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="details-card">
                        <h2>المعلومات الشخصية</h2>
                        
                        <form class="profile-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="profileName">الاسم الكامل</label>
                                    <input type="text" id="profileName" value="مستخدم Vivk AI">
                                </div>
                                
                                <div class="form-group">
                                    <label for="profileEmail">البريد الإلكتروني</label>
                                    <input type="email" id="profileEmail" value="user@example.com">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="profilePhone">رقم الهاتف</label>
                                    <input type="tel" id="profilePhone" placeholder="أدخل رقم هاتفك">
                                </div>
                                
                                <div class="form-group">
                                    <label for="profileCountry">البلد</label>
                                    <select id="profileCountry">
                                        <option value="">اختر بلدك</option>
                                        <option value="sa">المملكة العربية السعودية</option>
                                        <option value="eg">مصر</option>
                                        <option value="ae">الإمارات العربية المتحدة</option>
                                        <option value="qa">قطر</option>
                                        <option value="kw">الكويت</option>
                                        <option value="bh">البحرين</option>
                                        <option value="om">عمان</option>
                                        <option value="jo">الأردن</option>
                                        <option value="lb">لبنان</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="profileBio">نبذة عنك</label>
                                <textarea id="profileBio" placeholder="أخبرنا المزيد عنك..." rows="4"></textarea>
                            </div>
                            
                            <button type="submit" class="primary-btn">حفظ التغييرات</button>
                        </form>
                    </div>
                    
                    <div class="details-card">
                        <h2>تفضيلات الذكاء الاصطناعي</h2>
                        
                        <div class="preferences">
                            <div class="preference-item">
                                <h3>نموذج الذكاء الاصطناعي المفضل</h3>
                                <select class="model-select">
                                    <option>Vivk AI Pro - النموذج المتقدم</option>
                                    <option>Vivk AI Lite - النموذج الخفيف</option>
                                    <option>Vivk AI Creative - للنصوص الإبداعية</option>
                                    <option>Vivk AI Code - للمبرمجين</option>
                                </select>
                            </div>
                            
                            <div class="preference-item">
                                <h3>لغة المحادثة</h3>
                                <select class="language-select">
                                    <option>العربية</option>
                                    <option>English</option>
                                    <option>Français</option>
                                    <option>Español</option>
                                </select>
                            </div>
                            
                            <div class="preference-item">
                                <h3>إعدادات الخصوصية</h3>
                                <div class="privacy-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" checked>
                                        <span>جمع بيانات الاستخدام لتحسين الخدمة</span>
                                    </label>
                                    
                                    <label class="checkbox-label">
                                        <input type="checkbox" checked>
                                        <span>السماح بالإشعارات</span>
                                    </label>
                                    
                                    <label class="checkbox-label">
                                        <input type="checkbox">
                                        <span>مشاركة المحادثات لأغراض البحث</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button class="primary-btn">حفظ التفضيلات</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>
</html>
