<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivk AI - الذكاء الاصطناعي المتطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        /* الشريط الجانبي */
        .sidebar {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 12px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 22px;
            color: white;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-subtitle {
            font-size: 13px;
            color: var(--gray);
            margin-top: 5px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid var(--card-border);
            color: var(--gray);
            box-shadow: none;
        }

        .btn.ghost:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
        }

        .sessions-container {
            flex: 1;
            overflow-y: auto;
            margin: 15px 0;
            padding-right: 5px;
        }

        .session-item {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--card-border);
        }

        .session-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(236, 72, 153, 0.1) 100%);
            border-color: var(--primary);
        }

        .session-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--light);
        }

        .session-date {
            font-size: 12px;
            color: var(--gray);
        }

        .settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--card-border);
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--gray);
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            color: var(--light);
        }

        /* المنطقة الرئيسية */
        .main {
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }

        .export-actions {
            display: flex;
            gap: 10px;
        }

        .chat-area {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            color: var(--light);
            border-bottom-left-radius: 5px;
        }

        .message-meta {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.7;
        }

        .composer {
            padding: 20px;
            border-top: 1px solid var(--card-border);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.1);
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 50px;
            max-height: 150px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            color: var(--light);
            resize: none;
            font-size: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
            text-align: left;
        }

        /* تأثيرات خاصة */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 10px;
            border: 1px solid var(--card-border);
            display: none;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(var(--primary), transparent 70%);
            opacity: 0.05;
            filter: blur(40px);
            z-index: -1;
        }

        .glow-1 {
            top: 10%;
            right: 10%;
        }

        .glow-2 {
            bottom: 10%;
            left: 10%;
            background: radial-gradient(var(--secondary), transparent 70%);
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect glow-1"></div>
    <div class="glow-effect glow-2"></div>
    
    <div class="container">
        <!-- الشريط الجانبي -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-img">V</div>
                <div>
                    <div class="logo-text">vivk.ai</div>
                    <div class="brand-subtitle">الذكاء الاصطناعي المتقدم</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn" id="new-chat"><i class="fas fa-plus"></i> محادثة جديدة</button>
                <button class="btn ghost" id="import-chat"><i class="fas fa-file-import"></i> استيراد محادثة</button>
            </div>
            
            <div class="sessions-container" id="sessions-list">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
            
            <div class="settings">
                <div class="setting-item">
                    <label class="setting-label">اللغة</label>
                    <select id="language-select">
                        <option value="ar">العربية</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                </div>
                
                <div class="setting-item">
                    <label class="setting-label">نمط الردود</label>
                    <select id="response-style">
                        <option value="standard">قياسي</option>
                        <option value="creative">إبداعي</option>
                        <option value="precise">دقيق</option>
                    </select>
                </div>
                
                <button class="btn ghost" id="ai-settings"><i class="fas fa-robot"></i> إعدادات الذكاء الاصطناعي</button>
            </div>
        </aside>
        
        <!-- المنطقة الرئيسية -->
        <main class="main">
            <header class="header">
                <div>
                    <div class="header-title" id="chat-title">محادثة Vivk AI</div>
                    <div class="header-subtitle">اسأل أي شيء وسأجيبك بإبداع</div>
                </div>
                <div class="export-actions">
                    <button class="btn ghost" id="export-chat"><i class="fas fa-download"></i> تصدير</button>
                    <button class="btn" id="share-chat"><i class="fas fa-share-alt"></i> مشاركة</button>
                </div>
            </header>
            
            <div class="chat-area" id="chat-messages">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
            
            <form class="composer" id="message-form">
                <div class="input-container">
                    <textarea id="message-input" placeholder="اكتب رسالتك هنا... (Ctrl+Enter للإرسال)"></textarea>
                    <div class="input-hint">⇧ + Enter للسطر الجديد</div>
                </div>
                <button type="submit" class="btn" id="send-button"><i class="fas fa-paper-plane"></i></button>
            </form>
        </main>
    </div>

    <script>
        // قاعدة معرفة الذكاء الاصطناعي - تحتوي على أنماط مختلفة من الردود
        const aiKnowledgeBase = {
            greetings: [
                "مرحباً! أنا مساعدك الذكي Vivk AI. كيف يمكنني مساعدتك اليوم؟",
                "أهلاً وسهلاً! أنا Vivk AI، جاهز للإجابة على جميع استفساراتك.",
                "مرحباً بك! أنا Vivk AI، مساعدك الذكي المتخصص في مختلف المجالات."
            ],
            questions: {
                "كيف حالك": ["أنا بخير، شكراً لسؤالك! كيف يمكنني مساعدتك اليوم؟", "أنا أعمل بشكل رائع، شكراً لاهتمامك! كيف يمكنني مساعدتك؟"],
                "من أنت": ["أنا Vivk AI، مساعد ذكي يستخدم تقنيات الذكاء الاصطناعي المتقدمة لمساعدتك.", "أنا Vivk AI، نظام ذكاء اصطناعي مصمم لمساعدتك في مختلف المواضيع والمهام."],
                "ما الذي تستطيع فعله": [
                    "يمكنني مساعدتك في العديد من المجالات مثل الإجابة على الأسئلة، الشرح، الكتابة الإبداعية، التحليل، والكثير غير ذلك!",
                    "أستطيع الإجابة على الأسئلة، المساعدة في البحث، توليد الأفكار، التحليل، والكثير من المهام الأخرى. ما الذي تحتاج إليه؟"
                ]
            },
            topics: {
                "التقنية": [
                    "التقنية مجال رائع! من الذكاء الاصطناعي إلى البلوك تشين، هناك تطورات مذهلة تحدث كل يوم.",
                    "أحدث التقنيات مثل الذكاء الاصطناعي والتعلم الآلي تغير شكل العالم من حولنا."
                ],
                "العلوم": [
                    "العلوم هي مفتاح فهم عالمنا. من الفيزياء الكمية إلى البيولوجيا الجزيئية، هناك دائماً شيء جديد نتعلمه.",
                    "العلم لا يتوقف عن إبهارنا باكتشافات جديدة توسع آفاق فهمنا للكون."
                ],
                "الفن": [
                    "الفن هو تعبير عن الروح الإنسانية. سواء كان الرسم، الموسيقى أو الأدب، الفن يجعل الحياة أكثر جمالاً.",
                    "الفن يتطور مع تطور التقنيات الجديدة، مما يفتح آفاقاً إبداعية لا حدود لها."
                ],
                "التعليم": [
                    "التعليم هو أساس تقدم المجتمعات. مع التقنيات الحديثة، أصبح التعليم متاحاً للجميع وبطرق مبتكرة.",
                    "الذكاء الاصطناعي يغير وجه التعليم من خلال توفير تجارب تعلم مخصصة للجميع."
                ]
            },
            responses: {
                default: [
                    "هذا سؤال مثير للاهتمام! بناءً على معرفتي، يمكنني القول أن...",
                    "أفهم استفسارك. من وجهة نظري التحليلية...",
                    "هذا موضوع شيق. دعني أوضح وجهة نظري حول هذا...",
                    "بناءً على تحليلي للبيانات والمعلومات المتاحة...",
                    "أرى أنك تبحث عن معلومات قيمة. دعني أشاركك ما أعرفه..."
                ],
                creative: [
                    "لنفكر خارج الصندوق قليلاً! ماذا لو...",
                    "هذا يذكرني بفكرة إبداعية رائعة...",
                    "لنستكشف هذا الموضوع من زاوية مختلفة ومبتكرة...",
                    "هناك منظور مثير للاهتمام يمكننا استكشافه معاً...",
                    "دعني أقدم لك رؤية إبداعية فريدة حول هذا الموضوع..."
                ],
                precise: [
                    "بدقة شديدة، يمكنني القول أن...",
                    "بناءً على التحليل الدقيق للبيانات...",
                    "من الناحية التقنية والدقيقة...",
                    "وفقاً لأحدث الأبحاث والدراسات...",
                    "بتحليل دقيق للمعلومات المتاحة..."
                ]
            },
            followUps: [
                "هل تريد معرفة المزيد عن هذا الموضوع؟",
                "هل هذا يجيب على سؤالك؟ يمكنني تقديم المزيد من التفاصيل إذا أردت.",
                "هل هناك جانب محدد تريد التعمق فيه أكثر؟",
                "أرى أن هذا الموضوع يهمك. هل تريد أن أشرح أي نقطة بشكل أوضح؟",
                "هل لديك أي أسئلة أخرى مرتبطة بهذا الموضوع؟"
            ]
        };

        // محاكاة ذاكرة المحادثة وسياقها
        let conversationContext = {
            topic: null,
            mood: "neutral",
            history: []
        };

        // عناصر DOM
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

        // تهيئة المحادثة
        function initializeChat() {
            // إضافة رسالة ترحيب من الذكاء الاصطناعي
            addMessage('bot', getRandomResponse('greetings'));
            
            // في بعض الأحيان يبدأ الذكاء الاصطناعي المحادثة بسؤال
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    addMessage('bot', "هل هناك موضوع محدد تود التحدث عنه اليوم؟");
                }
            }, 2000);
        }

        // إضافة رسالة إلى الدردشة
        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            
            const messageMeta = document.createElement('div');
            messageMeta.className = 'message-meta';
            messageMeta.textContent = sender === 'user' ? 'أنت • الآن' : 'Vivk AI • الآن';
            
            messageElement.appendChild(messageText);
            messageElement.appendChild(messageMeta);
            
            chatMessages.appendChild(messageElement);
            
            // إضافة إلى تاريخ المحادثة
            conversationContext.history.push({ sender, text });
            
            // التمرير إلى الأسفل
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // الحصول على رد عشوائي من نوع محدد
        function getRandomResponse(type) {
            const responses = aiKnowledgeBase[type];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // محاكاة تفكير الذكاء الاصطناعي وتحليل الرسالة
        function analyzeMessage(message) {
            // تحليل المشاعر والمحتوى بشكل مبسط
            const lowerMessage = message.toLowerCase();
            
            // اكتشاف إذا كانت رسالة ترحيب
            if (lowerMessage.includes('مرحبا') || lowerMessage.includes('اهلا') || lowerMessage.includes('اهلاً')) {
                return { type: 'greeting', topic: null };
            }
            
            // اكتشاف إذا كان سؤال عن الذكاء الاصطناعي نفسه
            if (lowerMessage.includes('من انت') || lowerMessage.includes('ما اسمك') || lowerMessage.includes('من أنت')) {
                return { type: 'self-inquiry', topic: null };
            }
            
            // اكتشاف إذا كان سؤال عن القدرات
            if (lowerMessage.includes('ماذا تستطيع') || lowerMessage.includes('ما الذي تستطيع') || lowerMessage.includes('قدراتك')) {
                return { type: 'capabilities', topic: null };
            }
            
            // اكتشاف الموضوعات الرئيسية
            const topics = Object.keys(aiKnowledgeBase.topics);
            for (const topic of topics) {
                if (lowerMessage.includes(topic.toLowerCase())) {
                    return { type: 'topic', topic: topic };
                }
            }
            
            // إذا لم يتم التعرف على نوع محدد
            return { type: 'general', topic: null };
        }

        // توليد رد ذكي بناءً على تحليل الرسالة
        function generateResponse(analysis) {
            let response;
            
            switch(analysis.type) {
                case 'greeting':
                    response = getRandomResponse('greetings');
                    break;
                    
                case 'self-inquiry':
                    response = getRandomResponse(aiKnowledgeBase.questions['من أنت']);
                    break;
                    
                case 'capabilities':
                    response = getRandomResponse(aiKnowledgeBase.questions['ما الذي تستطيع فعله']);
                    break;
                    
                case 'topic':
                    response = getRandomResponse(aiKnowledgeBase.topics[analysis.topic]);
                    // إضافة متابعة
                    if (Math.random() > 0.3) {
                        response += " " + getRandomResponse('followUps');
                    }
                    break;
                    
                default:
                    // اختيار نمط الرد بناءً على الإعدادات
                    const responseStyle = document.getElementById('response-style').value;
                    response = getRandomResponse(aiKnowledgeBase.responses[responseStyle]);
                    
                    // في بعض الأحيان يضيف الذكاء الاصطناعي سؤال متابعة
                    if (Math.random() > 0.5) {
                        response += " " + getRandomResponse('followUps');
                    }
            }
            
            return response;
        }

        // معالجة إرسال الرسالة
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // إضافة رسالة المستخدم
            addMessage('user', message);
            
            // مسح حقل الإدخال
            messageInput.value = '';
            
            // إظهار مؤشر الكتابة
            chatMessages.appendChild(typingIndicator);
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // محاكاة وقت معالجة الذكاء الاصطناعي
            const processingTime = 1000 + Math.random() * 2000;
            
            setTimeout(() => {
                // إخفاء مؤشر الكتابة
                typingIndicator.style.display = 'none';
                
                // تحليل الرسالة
                const analysis = analyzeMessage(message);
                
                // توليد الرد
                const response = generateResponse(analysis);
                
                // إضافة رد الذكاء الاصطناعي
                addMessage('bot', response);
                
                // في بعض الأحيان يضيف الذكاء الاصطناعي رسالة تلقائية بعد فترة
                if (conversationContext.history.length >= 2 && Math.random() > 0.7) {
                    setTimeout(() => {
                        const autoResponses = [
                            "هل تود أن أعطيك معلومات أكثر تفصيلاً عن هذا الموضوع؟",
                            "لدي الكثير من المعلومات الشيقة حول هذا، هل تريد الاستمرار؟",
                            "هذا الموضوع يتفرع إلى عدة اتجاهات مثيرة للاهتمام، هل تريد استكشافها؟"
                        ];
                        
                        chatMessages.appendChild(typingIndicator);
                        typingIndicator.style.display = 'flex';
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                        
                        setTimeout(() => {
                            typingIndicator.style.display = 'none';
                            addMessage('bot', autoResponses[Math.floor(Math.random() * autoResponses.length)]);
                        }, 1000);
                    }, 3000);
                }
            }, processingTime);
        });

        // بدء المحادثة عند تحميل الصفحة
        window.addEventListener('load', function() {
            initializeChat();
            
            // في بعض الأحيان يبدأ الذكاء الاصطناعي بالمبادرة بسؤال
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    const initialQuestions = [
                        "هل هناك موضوع معين تود التحدث عنه اليوم؟",
                        "كيف يمكنني مساعدتك اليوم؟",
                        "أنا هنا لمساعدتك في أي موضوع تريده. من أاذا نبدأ؟"
                    ];
                    
                    chatMessages.appendChild(typingIndicator);
                    typingIndicator.style.display = 'flex';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    setTimeout(() => {
                        typingIndicator.style.display = 'none';
                        addMessage('bot', initialQuestions[Math.floor(Math.random() * initialQuestions.length)]);
                    }, 1500);
                }
            }, 4000);
        });

        // تأثيرات للكتابة في حقل النص
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // السماح باستخدام Ctrl+Enter للإرسال
        messageInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                messageForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
