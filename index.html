<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivk AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .chat-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 100%;
      max-width: 500px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      width: 70%;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .reply {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 5px;
      min-height: 40px;
    }
    img.logo {
      height: 70px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>
  <!-- شعار Vivk AI -->
  <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQ..." alt="Vivk AI Logo">
  <h1>Vivk AI</h1>

  <!-- صندوق الدردشة -->
  <div class="chat-box">
    <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">إرسال</button>
    <div class="reply" id="replyBox">...</div>
  </div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const replyBox = document.getElementById("replyBox");

      replyBox.textContent = "جاري المعالجة...";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        replyBox.textContent = data.reply || "No reply";
      } catch (error) {
        replyBox.textContent = "خطأ: لم يتم الاتصال بالسيرفر";
      }
    }
  </script>
</body>
</html>
