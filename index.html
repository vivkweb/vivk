<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤖 Vivk AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      color: #00ff99;
      font-weight: bold;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      max-width: 75%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user {
      background: #00ff99;
      color: #000;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #1c1c1c;
      border: 1px solid #00ff99;
      color: #00ff99;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #111;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
    }

    button {
      background: #00ff99;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00cc77;
    }

    .typing {
      font-style: italic;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>🤖 Vivk AI - مساعدك الذكي</header>

  <main id="chat">
    <div class="msg bot">أهلاً بك 👋! أنا <b>Vivk AI</b> مساعدك الذكي، كيف أقدر أساعدك؟</div>
  </main>

  <footer>
    <input id="userInput" type="text" placeholder="اكتب رسالتك...">
    <button onclick="sendMessage()">إرسال</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // عرض رسالة المستخدم
      addMessage(text, "user");
      input.value = "";

      // إظهار "يكتب..."
      const typingMsg = addMessage("فييك يكتب...", "bot typing");

      // الرد بعد ثواني
      setTimeout(() => {
        typingMsg.remove();
        fakeReply(text);
      }, 1500);
    }

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = "msg " + type;
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      return msg;
    }

    // ردود تجريبية (تقدر تعدلها لاحقاً أو تربط API)
    function fakeReply(userText) {
      let reply = "تمام ✅، وضّح أكثر من فضلك...";
      if (userText.includes("سلام") || userText.includes("هلا")) {
        reply = "وعليكم السلام 🌹، نورت!";
      } else if (userText.includes("انت")) {
        reply = "أنا Vivk AI 🤖، مساعدك الذكي!";
      } else if (userText.includes("شكرا")) {
        reply = "العفو 🌟، هذا واجبي!";
      }
      addMessage(reply, "bot");
    }
  </script>

</body>
</html>
