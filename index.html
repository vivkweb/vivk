<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤖 Vivk AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
    }
    #chat {
      width: 95%;
      max-width: 600px;
      height: 65vh;
      background: #222;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
    }
    .user {
      background: #007bff;
      text-align: right;
    }
    .bot {
      background: #444;
      text-align: left;
    }
    #inputArea {
      width: 95%;
      max-width: 600px;
      display: flex;
    }
    #message {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>🤖 Vivk AI</h1>
  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="message" placeholder="اكتب رسالتك هنا..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");
      const text = input.value.trim();
      if (!text) return;

      // عرض رسالة المستخدم
      chat.innerHTML += `<div class="message user">${text}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      // عرض جاري الكتابة...
      const loading = document.createElement("div");
      loading.className = "message bot";
      loading.innerText = "⏳ جاري التفكير...";
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        loading.remove(); // حذف جاري الكتابة

        if (data.reply) {
          chat.innerHTML += `<div class="message bot">${data.reply}</div>`;
        } else {
          chat.innerHTML += `<div class="message bot">⚠️ حدث خطأ في الاستجابة</div>`;
        }
      } catch (err) {
        loading.remove();
        chat.innerHTML += `<div class="message bot">❌ خطأ بالاتصال: ${err.message}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    // إرسال الرسالة عند الضغط على Enter
    document.getElementById("message").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
