<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivk AI - ذكاء اصطناعي حقيقي</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .chat-container {
            height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s;
        }
        
        .user-message {
            background: #4361ee;
            margin-left: auto;
            text-align: left;
        }
        
        .ai-message {
            background: #3a0ca3;
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #4361ee;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a0ca3;
        }
        
        .api-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vivk AI - ذكاء اصطناعي حقيقي</h1>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                مرحباً! أنا مساعدك الذكي Vivk AI. كيف يمكنني مساعدتك اليوم؟
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="اكتب رسالتك هنا...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
        
        <div class="api-section">
            <h3>إعدادات API</h3>
            <input type="password" id="apiKey" placeholder="أدخل مفتاح OpenAI API هنا" style="width: 100%; margin-bottom: 10px;">
            <p style="font-size: 12px; opacity: 0.7;">احصل على مفتاح API من <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #4cc9f0;">OpenAI</a></p>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const apiKeyInput = document.getElementById('apiKey');
        
        // دالة لإرسال رسالة إلى الذكاء الاصطناعي
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // إضافة رسالة المستخدم للدردشة
            addMessage(message, 'user');
            userInput.value = '';
            
            // إظهار مؤشر typing
            const typingIndicator = addMessage('يكتب...', 'ai', true);
            
            try {
                // الحصول على رد من الذكاء الاصطناعي
                const response = await getAIResponse(message);
                
                // إزالة مؤشر typing وإضافة الرد
                chatContainer.removeChild(typingIndicator);
                addMessage(response, 'ai');
            } catch (error) {
                // إزالة مؤشر typing وإظهار رسالة الخطأ
                chatContainer.removeChild(typingIndicator);
                addMessage('عذراً، حدث خطأ في الاتصال. يرجى التأكد من صحة مفتاح API.', 'ai');
                console.error('Error:', error);
            }
        }
        
        // دالة للاتصال بـ OpenAI API
        async function getAIResponse(userMessage) {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                throw new Error('لم يتم إدخال مفتاح API');
            }
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{role: 'user', content: userMessage}],
                    max_tokens: 500
                })
            });
            
            if (!response.ok) {
                throw new Error(`خطأ في API: ${response.status}`);
            }
            
            const data = await response.json();
            return data.choices[0].message.content;
        }
        
        // دالة لإضافة رسالة إلى الدردشة
        function addMessage(text, sender, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = text;
            
            if (isTyping) {
                messageDiv.id = 'typingIndicator';
                messageDiv.style.fontStyle = 'italic';
                messageDiv.style.opacity = '0.7';
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }
        
        // السماح بإرسال الرسالة بالضغط على Enter
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
