<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivk AI</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    #chat {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #111;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }

    .user {
      background: #007bff;
      text-align: right;
    }

    .bot {
      background: #333;
      text-align: left;
    }

    .bot strong {
      color: #00ff99;
    }

    #input-container {
      display: flex;
      width: 90%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    button {
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>🤖 Vivk AI</h1>
  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="message" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chat = document.getElementById("chat");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // رسالة المستخدم
      chat.innerHTML += `<div class="message user">${userMessage}</div>`;
      input.value = "";

      // إرسال للـ API
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage }),
      });

      const data = await response.json();

      // رد البوت بإسمه
      chat.innerHTML += `<div class="message bot"><strong>فييك ذكاء اصطناعي (Vivk AI):</strong> ${data.reply || "حدث خطأ 😢"}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
